<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
</head>
<body>
<h1>Biodata Form</h1>
<form>
    <fieldset>
                <h4>Photo</h4>
                <label for="photo">Upload Your Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <hr>




                <h4>Personal Information</h4>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <hr>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <hr>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <hr>

                <label for="height">Height:</label>
                <input type="text" id="height" name="height" placeholder="in cm">
                <hr>

                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion">
                <hr>
          

            
                <h4>Education & Career</h4>
                <label for="education">Highest Education:</label>
                <input type="text" id="education" name="education">
                <hr>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
                <hr>

                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income">
                <hr>
         
          
                <h4>Contact Information</h4>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <hr>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <hr>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
                <hr>
           

         
                <h4>Family Details</h4>
                <label for="mother">mothers's Name:</label>
                <input type="text" id="mother" name="mother">
                <hr>

                <label for="father">father's Name:</label>
                <input type="text" id="father" name="father">
                <hr>
                <label for="siblings">Number of Siblings:</label>
                <input type="number" id="siblings" name="siblings" min="0">
                <hr>

            <button type="submit" class="submit-btn">done submit</button>
        </form>
        </fieldset>
  
</body>
</html>
